
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" href="script.js"></script>


	<title>	encriptador</title>


</head>
<body>
	<header>
		<img src="imagenes/Logo.png" alt="logo de Alura" >
	</header>
	<main>
		<section>
			
			<textarea class="input-texto" cols="40" rows="6"
						placeholder="Ingrese texto Aqui"></textarea>
				<div class="botones">
					<button class="encriptador" onclick="btnEncriptar()">
					Encriptar</button>
					<button class="desencriptar" onclick="btnDesencriptar()">
					Desencriptar</button>
				</div>
		</section>
		<section>
			
				<textarea class="mensaje" cols="18" rows="10">
				</textarea>
				<div class="copy">
				<button class="copiar" onclick="btnCopiar()">Copiar</button>
				</div>
			
			
		</section>

	</main>
		<script src="script.js"></script>

</body>
</html>
